      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filters:
                  $ref: "#/components/schemas/NodeFilters"
                  description: Filter criteria to apply
                pageSize:
                  type: integer
                  minimum: 1
                  maximum: 1000
                  default: 20
                  description: Number of results per page
                pageToken:
                  type: integer
                  minimum: 1
                  default: 1
                  description: Page number (1-based)
              required:
