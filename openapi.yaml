  /nodes/{uuid}/-/copy:
    post:
      tags:
        - Nodes
      summary: Copy node
      description: Create a copy of a node
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                parent:
                  type: string
                  description: Target parent folder UUID
                title:
                  type: string
                  description: New title for the copy
      responses:
        "200":
          description: Node copied successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Node"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /nodes/{uuid}/-/duplicate:
    get:
      tags:
        - Nodes
      summary: Duplicate node
      description: Create a duplicate of a node in the same location
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      responses:
        "200":
          description: Node duplicated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Node"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /nodes/{uuid}/-/export:
    get:
      tags:
        - Nodes
