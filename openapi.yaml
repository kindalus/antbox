        - name: format
          in: query
          description: Export format
          schema:
            type: string
            enum: [json, javascript]
            default: json
      responses:
        "200":
          description: Exported aspect data
          content:
            application/json:
              schema:
                type: object
            application/javascript:
              schema:
                type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    UuidPath:
      name: uuid
      in: path
      required: true
      description: UUID of the resource
      schema:
        type: string
        format: uuid

  responses:
    BadRequest:
      description: Bad request - invalid parameters or request body
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized:
      description: Unauthorized - invalid or missing authentication
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    MethodNotAllowed:
      description: Method not allowed for this resource
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    ServiceUnavailable:
      description: Service unavailable - the requested service is not available or not configured
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Feature:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Unique identifier for the feature
        fid:
          type: string
          description: File identifier
        title:
          type: string
          description: Feature title
        name:
          type: string
          description: Feature name
        description:
          type: string
          description: Feature description
        mimetype:
          type: string
          description: MIME type of the feature
        parent:
          type: string
          description: Parent folder UUID
        owner:
          type: string
          description: Owner email
        group:
          type: string
          description: Group UUID
        exposeAsAction:
          type: boolean
          description: Whether feature is exposed as an action
        exposeAsExtension:
          type: boolean
          description: Whether feature is exposed as an extension
        parameters:
          type: array
          items:
            $ref: "#/components/schemas/Parameter"
          description: Feature parameters
        returnType:
          type: string
          description: Return type of the feature
        returnDescription:
          type: string
          description: Description of the return value
        permissions:
          $ref: "#/components/schemas/Permissions"
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        modifiedAt:
          type: string
          format: date-time
          description: Last modification timestamp

    Parameter:
      type: object
      properties:
        name:
          type: string
          description: Parameter name
        type:
          type: string
          description: Parameter type
        description:
          type: string
          description: Parameter description
        required:
          type: boolean
          description: Whether parameter is required
        defaultValue:
          description: Default value for the parameter

    Node:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Unique identifier
        fid:
          type: string
          description: File identifier
        title:
          type: string
          description: Node title
        mimetype:
          type: string
          description: MIME type
        parent:
          type: string
          description: Parent folder UUID
        owner:
          type: string
          description: Owner email
        group:
          type: string
          description: Group UUID
        permissions:
          $ref: "#/components/schemas/Permissions"
        size:
          type: integer
          description: Size in bytes (for files)
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        modifiedAt:
          type: string
          format: date-time
          description: Last modification timestamp

    NodeCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          description: Node title
        mimetype:
          type: string
          description: MIME type
        parent:
          type: string
          description: Parent folder UUID
        content:
          type: string
          description: Node content (for text-based nodes)
        permissions:
          $ref: "#/components/schemas/Permissions"

    NodeUpdate:
      type: object
      properties:
        title:
          type: string
          description: Node title
        mimetype:
          type: string
          description: MIME type
        parent:
          type: string
          description: Parent folder UUID
        content:
          type: string
          description: Node content (for text-based nodes)
        permissions:
          $ref: "#/components/schemas/Permissions"

    Aspect:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Unique identifier
        title:
          type: string
          description: Aspect title
        name:
          type: string
          description: Aspect name
        description:
          type: string
          description: Aspect description
        mimetype:
          type: string
          description: MIME type
        owner:
          type: string
          description: Owner email
        permissions:
          $ref: "#/components/schemas/Permissions"

    AspectCreate:
      type: object
      required:
        - title
        - name
      properties:
        title:
          type: string
          description: Aspect title
        name:
          type: string
          description: Aspect name
        description:
          type: string
          description: Aspect description
        mimetype:
          type: string
          description: MIME type
        permissions:
          $ref: "#/components/schemas/Permissions"

    Permissions:
      type: object
      properties:
        group:
          type: array
          items:
            type: string
            enum: [Read, Write, Export]
          description: Permissions for group members
        authenticated:
          type: array
          items:
            type: string
            enum: [Read, Write, Export]
          description: Permissions for authenticated users
        anonymous:
          type: array
          items:
            type: string
            enum: [Read, Write, Export]
          description: Permissions for anonymous users
        advanced:
          type: object
          additionalProperties: true
          description: Advanced permission settings

    NodeFilters:
      oneOf:
        - $ref: "#/components/schemas/NodeFilters1D"
        - $ref: "#/components/schemas/NodeFilters2D"
      description: Filter criteria for nodes - can be 1D array of filters (AND) or 2D array of filter groups (OR)

    NodeFilters1D:
      type: array
      description: Array of filters (all must match - AND logic)
      items:
        $ref: "#/components/schemas/NodeFilter"

    NodeFilters2D:
      type: array
      description: Array of filter groups (any group can match - OR logic)
      items:
        $ref: "#/components/schemas/NodeFilters1D"

    NodeFilter:
      type: array
      description: Single filter condition [field, operator, value]
      minItems: 3
      maxItems: 3
      items:
        oneOf:
          - type: string
          - type: number
          - type: boolean
          - type: array
      example: ["title", "==", "My Document"]

    NodeFilterResult:
      type: object
      properties:
        nodes:
          type: array
          items:
            $ref: "#/components/schemas/Node"
          description: Array of matching nodes
        pageSize:
          type: integer
          description: Number of results per page
        pageToken:
          type: integer
          description: Current page number
      required:
        - nodes
        - pageSize
        - pageToken

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
        code:
          type: string
          description: Error code
        details:
          type: object
          additionalProperties: true
          description: Additional error details

    ActionRunRequest:
      type: object
      required:
        - uuids
      properties:
        uuids:
          type: array
          items:
            type: string
            format: uuid
          description: Array of node UUIDs to process with the action
        parameters:
          type: object
          additionalProperties: true
          description: Optional parameters for the action execution

    Agent:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Unique identifier for the agent
        systemInstructions:
          type: string
          description: System instructions for the AI agent
        title:
          type: string
          description: Agent title
        description:
          type: string
          description: Agent description
        model:
          type: string
          description: AI model to use
        owner:
          type: string
          description: Owner email
        group:
          type: string
          description: Group UUID
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        modifiedAt:
          type: string
          format: date-time
          description: Last modification timestamp

    AgentCreate:
      type: object
      required:
        - systemInstructions
      properties:
        systemInstructions:
          type: string
          description: System instructions for the AI agent
        title:
          type: string
          description: Agent title
        description:
          type: string
          description: Agent description
        model:
          type: string
          description: AI model to use

    AgentChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Chat message to send to the agent
        conversationId:
          type: string
          description: Optional conversation ID to continue a previous conversation
        temperature:
          type: number
          minimum: 0
          maximum: 1
          description: Temperature for response generation
        maxTokens:
          type: integer
          description: Maximum tokens in the response

    AgentAnswerRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: Query to send to the agent
        temperature:
          type: number
          minimum: 0
          maximum: 1
          description: Temperature for response generation
        maxTokens:
          type: integer
          description: Maximum tokens in the response

    RagChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Message for RAG chat
        conversationId:
          type: string
          description: Optional conversation ID
        filters:
          type: object
          additionalProperties: true
          description: Optional filters for document retrieval

    ApiKey:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Unique identifier for the API key
        key:
          type: string
          description: The actual API key value
        group:
          type: string
          description: Group UUID associated with this key
        description:
          type: string
          description: Description of the API key
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        createdBy:
          type: string
          description: Email of user who created the key

    ApiKeyCreate:
      type: object
      required:
        - group
      properties:
        group:
          type: string
          description: Group UUID to associate with this API key
        description:
          type: string
          description: Optional description for the API key

    User:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Unique identifier for the user
        email:
          type: string
          format: email
          description: User email address
        name:
          type: string
          description: User display name
        group:
          type: string
          description: Group UUID
        role:
          type: string
          description: User role
        active:
          type: boolean
          description: Whether the user account is active
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp

    UserCreate:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          description: User email address
        name:
          type: string
          description: User display name
        password:
          type: string
          description: User password (will be hashed)
        group:
          type: string
          description: Group UUID
        role:
          type: string
          description: User role

    UserUpdate:
      type: object
      properties:
        name:
          type: string
          description: User display name
        password:
          type: string
          description: New password (will be hashed)
        group:
          type: string
          description: Group UUID
        role:
          type: string
          description: User role
        active:
          type: boolean
          description: Whether the user account is active

    Group:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Unique identifier for the group
        name:
          type: string
          description: Group name
        description:
          type: string
          description: Group description
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        modifiedAt:
          type: string
          format: date-time
          description: Last modification timestamp

    GroupCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Group name
        description:
          type: string
          description: Group description

    GroupUpdate:
      type: object
      properties:
        name:
          type: string
          description: Group name
        description:
          type: string
          description: Group description

