                $ref: "#/components/schemas/NodeFilterResult"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /nodes/{uuid}/-/upload:
    put:
      tags:
        - Nodes
      summary: Update node with file upload
