openapi: 3.1.0
info:
  title: Antbox API
  description: |
    Antbox is a feature-centric platform that provides unified access to dynamic functionality through features.
    Features can be exposed as actions and extensions, providing a flexible architecture
    for content management and automation.
  version: 2.0.0
  contact:
    name: Antbox Team
  license:
    name: MIT

servers:
  - url: http://localhost:7180/v2
    description: Local development server

security:
  - BearerAuth: []

paths:
  # Authentication endpoints
  /login/root:
    post:
      tags:
        - Authentication
      summary: Root user login
      description: Authenticate as root user using password
      security: []
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: SHA256 hashed root password
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt:
                    type: string
                    description: JWT token for authentication
        "401":
          $ref: "#/components/responses/Unauthorized"

  # Features endpoints (primary API)
  /features:
    get:
      tags:
        - Features
      summary: List all features
      description: Retrieve a list of all features in the system
      responses:
        "200":
          description: List of features
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Feature"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"

  /features/{uuid}:
    get:
      tags:
        - Features
      summary: Get feature by UUID
      description: Retrieve a specific feature by its UUID
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      responses:
        "200":
          description: Feature details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Feature"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      tags:
        - Features
      summary: Delete feature
      description: Delete a feature by its UUID
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      responses:
        "200":
          description: Feature deleted successfully
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /features/{uuid}/-/export:
    get:
      tags:
        - Features
      summary: Export feature
      description: Export a feature in various formats
      parameters:
        - $ref: "#/components/parameters/UuidPath"
        - name: type
          in: query
          description: Export type (feature, action, extension)
          schema:
            type: string
            enum: [feature, action, extension]
            default: feature
      responses:
        "200":
          description: Exported feature code
          content:
            application/javascript:
              schema:
                type: string
                description: JavaScript code for the feature
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /features/-/actions:
    get:
      tags:
        - Features
      summary: List action-exposed features
      description: Retrieve features that are exposed as actions
      responses:
        "200":
          description: List of action-exposed features
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Feature"

  /features/-/extensions:
    get:
      tags:
        - Features
      summary: List extension-exposed features
      description: Retrieve features that are exposed as extensions
      responses:
        "200":
          description: List of extension-exposed features
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Feature"

  /features/{uuid}/-/run-action:
    get:
      tags:
        - Features
      summary: Run feature as action
      description: Execute a feature as an action with query parameters
      parameters:
        - $ref: "#/components/parameters/UuidPath"
        - name: uuids
          in: query
          required: true
          description: Comma-separated list of node UUIDs to process
          schema:
            type: string
      responses:
        "200":
          description: Action execution result
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /features/{uuid}/-/run-ext:
    get:
      tags:
        - Features
      summary: Run feature as extension (GET)
      description: Execute a feature as an extension using query parameters
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      responses:
        "200":
          description: Extension execution result
          content:
            text/html:
              schema:
                type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "405":
          $ref: "#/components/responses/MethodNotAllowed"

    post:
      tags:
        - Features
      summary: Run feature as extension (POST)
      description: Execute a feature as an extension with form data or JSON
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      requestBody:
        required: false
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: true
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: Extension execution result
          content:
            text/html:
              schema:
                type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "405":
          $ref: "#/components/responses/MethodNotAllowed"

  # Actions router endpoints
  /actions:
    get:
      tags:
        - Actions
      summary: List all actions
      description: Retrieve all features that are exposed as actions (exposeAction=true)
      responses:
        "200":
          description: List of action-exposed features
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Feature"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  /actions/{uuid}/run:
    post:
      tags:
        - Actions
      summary: Run an action
      description: Execute a feature as an action with node UUIDs and optional parameters
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ActionRunRequest"
      responses:
        "200":
          description: Action execution result
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  # Extensions router endpoints
  /extensions:
    get:
      tags:
        - Extensions
      summary: List all extensions
      description: Retrieve all features that are exposed as extensions (exposeExtension=true)
      responses:
        "200":
          description: List of extension-exposed features
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Feature"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  /extensions/{uuid}/run:
    post:
      tags:
        - Extensions
      summary: Run an extension
      description: Execute a feature as an extension, passing the full Request object to the feature
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              description: Request body passed to the extension
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: true
              description: Form data passed to the extension
      responses:
        "200":
          description: Extension execution result
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
            text/html:
              schema:
                type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  # AI Tools router endpoints
  /ai-tools:
    get:
      tags:
        - AI Tools
      summary: List all AI tools
      description: Retrieve all features that are exposed as AI tools (exposeAITool=true)
      responses:
        "200":
          description: List of AI tool-exposed features
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Feature"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  /ai-tools/{uuid}/run:
    post:
      tags:
        - AI Tools
      summary: Run an AI tool
      description: Execute a feature as an AI tool with provided parameters
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              description: Parameters for the AI tool execution
      responses:
        "200":
          description: AI tool execution result
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  # Agents router endpoints
  /agents:
    get:
      tags:
        - Agents
      summary: List agents
      description: Retrieve a list of all AI agents
      responses:
        "200":
          description: List of agents
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Agent"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

    post:
      tags:
        - Agents
      summary: Create or replace agent
      description: Create a new AI agent or replace an existing one
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentCreate"
      responses:
        "201":
          description: Agent created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  /agents/{uuid}:
    get:
      tags:
        - Agents
      summary: Get agent by UUID
      description: Retrieve a specific AI agent by its UUID
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      responses:
        "200":
          description: Agent details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

    delete:
      tags:
        - Agents
      summary: Delete agent
      description: Delete an AI agent by its UUID
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      responses:
        "200":
          description: Agent deleted successfully
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  /agents/{uuid}/-/chat:
    post:
      tags:
        - Agents
      summary: Chat with agent
      description: Send a chat message to an AI agent and receive a conversational response
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentChatRequest"
          multipart/form-data:
            schema:
              type: object
              properties:
                input:
                  type: string
                  description: JSON string containing message and options
                file0:
                  type: string
                  format: binary
                  description: Optional file attachment (can include multiple files as file0, file1, etc.)
              required:
                - input
      responses:
        "200":
          description: Chat response from agent
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  /agents/{uuid}/-/answer:
    post:
      tags:
        - Agents
      summary: Get answer from agent
      description: Send a query to an AI agent and receive a direct answer
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentAnswerRequest"
          multipart/form-data:
            schema:
              type: object
              properties:
                input:
                  type: string
                  description: JSON string containing query and options
                file0:
                  type: string
                  format: binary
                  description: Optional file attachment (can include multiple files as file0, file1, etc.)
              required:
                - input
      responses:
        "200":
          description: Answer from agent
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  /agents/rag/-/chat:
    post:
      tags:
        - Agents
      summary: RAG chat
      description: Perform a RAG (Retrieval-Augmented Generation) chat operation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RagChatRequest"
      responses:
        "200":
          description: RAG chat response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  # API Keys router endpoints
  /api-keys:
    get:
      tags:
        - API Keys
      summary: List API keys
      description: Retrieve a list of all API keys
      responses:
        "200":
          description: List of API keys
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiKey"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

    post:
      tags:
        - API Keys
      summary: Create API key
      description: Create a new API key for a group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKeyCreate"
      responses:
        "201":
          description: API key created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  /api-keys/{uuid}:
    get:
      tags:
        - API Keys
      summary: Get API key by UUID
      description: Retrieve a specific API key by its UUID
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      responses:
        "200":
          description: API key details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

    delete:
      tags:
        - API Keys
      summary: Delete API key
      description: Delete an API key by its UUID
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      responses:
        "200":
          description: API key deleted successfully
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  # Users router endpoints
  /users:
    get:
      tags:
        - Users
      summary: List users
      description: Retrieve a list of all users
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

    post:
      tags:
        - Users
      summary: Create user
      description: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  /users/{email}:
    get:
      tags:
        - Users
      summary: Get user by email
      description: Retrieve a specific user by their email address
      parameters:
        - name: email
          in: path
          required: true
          description: User email address
          schema:
            type: string
            format: email
      responses:
        "200":
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

    put:
      tags:
        - Users
      summary: Update user
      description: Update an existing user's information
      parameters:
        - name: email
          in: path
          required: true
          description: User email address
          schema:
            type: string
            format: email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  /users/{uuid}:
    delete:
      tags:
        - Users
      summary: Delete user
      description: Delete a user by their UUID
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      responses:
        "200":
          description: User deleted successfully
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  # Groups router endpoints
  /groups:
    get:
      tags:
        - Groups
      summary: List groups
      description: Retrieve a list of all groups
      responses:
        "200":
          description: List of groups
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Group"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

    post:
      tags:
        - Groups
      summary: Create group
      description: Create a new group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GroupCreate"
      responses:
        "201":
          description: Group created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  /groups/{uuid}:
    get:
      tags:
        - Groups
      summary: Get group by UUID
      description: Retrieve a specific group by its UUID
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      responses:
        "200":
          description: Group details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

    put:
      tags:
        - Groups
      summary: Update group
      description: Update an existing group's information
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GroupUpdate"
      responses:
        "200":
          description: Group updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

    delete:
      tags:
        - Groups
      summary: Delete group
      description: Delete a group by its UUID
      parameters:
        - $ref: "#/components/parameters/UuidPath"
      responses:
        "200":
          description: Group deleted successfully
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"

  # Node management endpoints
  /nodes:
    get:
      tags:
        - Nodes
      summary: List nodes
      description: Retrieve a list of nodes with optional filtering
      parameters:
        - name: parent
          in: query
          description: Parent folder UUID to filter by
          schema:
            type: string
        - name: mimetype
          in: query
          description: MIME type to filter by
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum number of results
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
      responses:
        "200":
          description: List of nodes
          content:
            application/json:
              schema:
                type: object
                properties:
                  nodes:
                    type: array
                    items:
                      $ref: "#/components/schemas/Node"
                  total:
                    type: integer
                    description: Total number of nodes

    post:
      tags:
        - Nodes
      summary: Create node
      description: Create a new node
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NodeCreate"
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File content
                title:
                  type: string
                  description: Node title
                parent:
                  type: string
                  description: Parent folder UUID
                mimetype:
                  type: string
                  description: MIME type
      responses:
        "201":
          description: Node created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Node"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /nodes/-/upload:
    post:
      tags:
        - Nodes
      summary: Upload file
      description: Upload a file as a new node
      requestBody:
        required: true
        content:
